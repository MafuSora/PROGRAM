{% extends 'base.html' %}
{% load static %}
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
{% block content %}
<div class="">
    <div class="container-lg py-4">
        <div class="row justify-content-center ">
            <div class="col-lg-8">
                <div class="section-title text-center">
                    <h2 class="fw-bold mb-5">Write Review</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="contact-form">
                        <div class="row">
                            <div class="col-lg-6 mb-4">
                                <input type="text" placeholder="your name" class="form-control form-control-lg fs-6">
                            </div>
                            <div class="col-lg-6 mb-4">
                                <input type="text" placeholder="your-email@mail.com"
                                    class="form-control form-control-lg fs-6">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12 mb-4">
                                <input type="text" placeholder="Subject" class="form-control form-control-lg fs-6">
                            </div>
                            <div class="col-lg-12 mb-4">
                                <textarea rows="5" placeholder="your message"
                                    class="form-control form-control-lg fs-6"></textarea>
                            </div>
                        </div>
                        <div>
                            <button type="button" class="btn btn-danger">Send Message</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
